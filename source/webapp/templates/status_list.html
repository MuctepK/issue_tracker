{% extends 'base.html' %}
{% load widget_tweaks %}
{% block menu %}
    <li><a href="{% url 'status_create' %}">Создать статус</a></li>
{% endblock %}
{% block content %}
    <h1>Список статусов</h1>
    {% for object in object_list %}
        <div class="row my-5">
                <div class="left col-8 d-flex justify-content-center">
                    <h5>{{ object.pk }}.{{ object.name }}</h5>
                </div>
                <div class="right col-4 d-flex justify-content-end">
                    <p class="mr-5"><a href="{% url 'status_update' object.pk %}"><i class="far fa-edit"></i></a></p>
                    <p class="mr-3"><a href="{% url 'status_delete' object.pk %}"><i class="far fa-trash-alt"></i></a></p>
                </div>
            </div>
    {% endfor %}
{% endblock %}
